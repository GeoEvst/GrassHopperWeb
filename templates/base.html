<!doctype html>
<html lang="ru">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico') }}">
    <link type="text/css" href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <title>{% block title %}{% endblock %}</title>
</head>
<body class="Site">
<div class="container">
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="https://img.icons8.com/ios-filled/50/000000/matrix-desktop.png"/>
        <span class="fs-4">Шифр Кузнечик</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/">О шифре</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/help">Инструкция</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/chipper2">Зашифровать</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="/decrypt2">Расшифровать</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/contact">Контакты</a>
      </nav>
    </div>
</div>
<main class="Site-content">
<div class="container">
    {% block body %}{% endblock %}
</div>
</main>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">© GRASSHOPPER, Inc  {{ year }}</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <img src="https://img.icons8.com/ios-filled/50/000000/matrix-desktop.png"/>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">О шифре</a></li>
        <li class="nav-item"><a href="/help" class="nav-link px-2 text-muted">Инструкция</a></li>
      <li class="nav-item"><a href="/contact" class="nav-link px-2 text-muted">Контакты</a></li>
    </ul>
  </footer>
</div>
</body>
</html>
